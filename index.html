<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Weather App- Javascript</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="font\Rimouski.css">
    </head>
    <body>
        <div class="container">
            <div class="app-title">
                <p>Weather</p>
            </div>
            <div class="notification"></div>
            <di class="weather-container">
                <div class="weather-icon">
                    <img src="icons\unknown.png"  alt="weather-icon">
                </div>
                <div class="temperature-value">
                    <p>-</p>
                </div>
                <div class="temperature-description">
                    <p>-</p>
                </div>
                <div class="location">
                    <p>-</p>
                </div>
                <div class="humidity">
                    <div class="humidity-icon">
                        <img src="icons\iconH.png" >
                    </div>
                    <div class="humidity-value">
                        <p>~</p>
                    </div>
                </div>
                <div class="wind">
                    <div class="wind-img">
                        <img src="icons\wind.png" alt="">
                    </div>
                    <div class="wind-speed">
                        <p>-</p>
                    </div>
                </div>
                    <div class="pressure">
                        <div class="pressure-icon">
                            <img src="icons\pressure.png" >
                        </div>
                        <p></p>
                    </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
